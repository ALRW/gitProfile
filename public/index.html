<!DOCTYPE html>
<html lang="en" ng-app="GitUserSearch">

<head>
  <meta charset="UTF-8">
  <title>Github User Search</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/master.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/gitUserSearchController.js"></script>
  <script src="js/searchFactory.js"></script>
  <script src="js/searchFormDirective.js"></script>
</head>

<body ng-controller="GitUserSearchController as searchCtrl">
  <div class="container">
    <div class="center-block">
      <search-form></search-form>
      <div class="jumbotron">

          <ul class="list-group">
              <li ng-repeat="user in searchCtrl.searchResult.items" class="custom_user_grid">
                <img ng-src="{{user.avatar_url}}" width='50em' height='50em'>
                <ul class="custom_output">
                  <li>Username: <a ng-href="{{user.html_url}}">{{user.login}}</a></li>
                  <li>Repos: </li>
                  <li>Followers: </li>
                </ul>
              </li>
          </ul>

      </div>
    </div>
  </div>
</body>

</html>
